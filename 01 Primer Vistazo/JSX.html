<!DOCTYPE html>
<html lang="en">
<head>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        //const h1 = React.createElement("h1", {className: 'clase-de-css'}, "Hola, Mundo!");

        const medio ={
            tipo: 'Autos',
            clasedeEstilo: 'vistaAutos'
        };


        function informacion(medio){
            return medio.tipo + ' que utiliza la clase de estilos ' + medio.clasedeEstilo;
        }

        const h1 = <h1 Classname={medio.clasedeEstilo}>Esta es una pagina de {informacion(medio)}</h1>;


        ReactDOM.render(h1, document.getElementById('root'));  
    </script>
</body>
</html>
