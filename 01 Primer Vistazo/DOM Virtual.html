        // DOM APIs puras
        let usuarios= 266;
        
        function Anuncio() {
            usuarios=usuarios+2;
            const div = document.createElement("div");
            const h1 = document.createElement("h1");
            div.innerText = "Usuarios suscribiendose a mi canal:";
            const h2 = document.createElement("h2");
            h2.innerText = `Se han unido ${usuarios}`;
            div.appendChild(h1);
            div.appendChild(h2);
            const root = document.getElementById('root');
            root.innerHTML = div.innerHTML;
        }


         setInterval(Anuncio, 1000);



    </script>
